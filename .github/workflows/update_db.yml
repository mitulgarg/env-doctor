name: Self-Improving Database

on:
  schedule:
    # Run at 00:00 UTC on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allows manual "Run Workflow"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-compatibility:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 modal

      - name: ğŸ•·ï¸ Run Scraper (The Researcher)
        run: python tools/scraper.py

      - name: ğŸ” Check for Updates
        id: check_changes
        run: |
          if git diff --quiet src/env_doctor/data/compatibility.json; then
            echo "No changes detected."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Updates found! Proceeding to validation."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ§ª Run Validator (The Gatekeeper)
        if: steps.check_changes.outputs.changed == 'true'
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
        run: python tools/validator.py

      # â¬‡ï¸ NEW: Create a PR instead of pushing
      - name: ğŸ“¬ Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "ğŸ¤– Auto-update compatibility database [Verified]"
          title: "ğŸ¤– Automated Update: Compatibility Database (Daily)"
          body: |
            This PR was automatically generated by the **Self-Improving Database** workflow.

            - Scraper detected changes in `compatibility.json`
            - Validator successfully passed
            - Please review & merge

            _Generated by Env-Doctor Bot ğŸ©º_

          branch: bot/update-compat-db

          labels: |
            auto-update
            bot
          assignees: your-github-username
          author: "Env-Doctor Bot <bot@env-doctor.ai>"
          signoff: true
